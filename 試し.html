<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HTMLのサンプルページ</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>こんにちは！これはHTMLのサンプルです</h1>
  
  <p>HTMLはWebページを作るための言語です。以下にいくつかの要素を紹介します。</p>

  <h2>画像</h2>
  <img src="https://via.placeholder.com/200" alt="サンプル画像">

  <h2>リンク</h2>
  <p><a href="https://www.example.com" target="_blank">Example.comを開く</a></p>

  <h2>リスト</h2>
  <ul>
    <li>りんご</li>
    <li>バナナ</li>
    <li>ぶどう</li>
    <li>みかん</li>
  </ul>

  <h2>ボタン</h2>
  <button class="button" onclick="alert('ボタンがクリックされました！')">クリックしてね</button>

</body>
</html>
